<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="wrapper debu">

    <div class="top">
        <div class="sidebar">
            <div class="logo">
                <img  src="./img/logo.svg" alt="logo">
            </div>
            <div class="logo-sm"></div>

           
        </div>
        <!--header-->

        <div class="content">

            <div class="container">
                <h2>Recently played</h2>
                <div class="row">
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/metal_lifting.jpg" alt="metal">
                    </div>
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/stranger.jpeg" alt="stranger">
                    </div>
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/aquietplace.jpeg" alt="aquietplace">
                    </div>
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/split.jpeg" alt="split">
                    </div>
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/cure.jpeg" alt="cure"> 
                    </div>
                    <div class="col-2 col-lg-2 col-md-4 col-sm-6">
                        <img src="./img/sinister.jpeg" alt="sinister">
                    </div>
                </div>

                <h2>Recently played</h2>
                <div class="row">
                    <div class="col-2 col-md-4 col-sm-6">
                        <img src="./img/radar.jpeg" alt="">               
                    </div>
                    <div class="col-2 col-md-4 col-sm-6">
                        <img src="./img/mixdaily.jpeg" alt="">                  
                    </div>
                </div>

                <h2>Recently played</h2>
                <div class="row">
                    <div class="col-2 col-md-4 col-sm-6">
                        <img class="played" src="./img/einaudi.jpeg" alt="">
                    </div>
                    <div class="col-2 col-md-4 col-sm-6">
                        <img class="played" src="./img/youg.jpeg" alt=""> 
                    </div>              
                </div>

            </div>

        </div>
        <!--main-->

    </div>

    <div class="botton"></div>
    <!--footer-->   
</body>
</html>
